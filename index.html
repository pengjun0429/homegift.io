<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神祕的邀約</title>
    <style>
        body { font-family: sans-serif; background-color: #ffe4e1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        h1 { color: #ff6b6b; }
        .time-text { font-size: 1.2rem; margin: 10px 0; color: #555; }
        button { border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-size: 1rem; transition: 0.3s; margin: 5px; }
        .btn-yes { background-color: #ff6b6b; color: white; }
        .btn-no { background-color: #eee; }
        .admin-link { position: fixed; bottom: 10px; right: 10px; color: #ccc; cursor: pointer; font-size: 12px; }
        .hidden { display: none !important; }
        input { padding: 8px; margin: 5px; border-radius: 5px; border: 1px solid #ddd; width: 85%; }
    </style>
</head>
<body>

    <div id="main-card" class="card">
        <h1>可以去你家嗎？</h1>
        <p id="display-time" class="time-text">載入中...</p>
        <button class="btn-yes" onclick="answer('可以')">好呀！</button>
        <button class="btn-no" onclick="answer('不行')">不行...</button>
    </div>

    <div id="admin-card" class="card hidden">
        <h2>管理後台</h2>
        <input type="password" id="admin-pass" placeholder="輸入管理密碼">
        <button onclick="login()">登入</button>
        <div id="admin-controls" class="hidden">
            <hr>
            <p>你的名字：</p>
            <input type="text" id="user-name" placeholder="例如：小明">
            <p>設定新時間：</p>
            <input type="text" id="new-time" placeholder="例如：這週六晚上">
            <button onclick="updateSettings()">更新並儲存</button>
            <br><br>
            <button onclick="window.location.reload()">返回首頁</button>
        </div>
    </div>

    <div class="admin-link" onclick="toggleAdmin()">管理員登入</div>

    <script>
        // 設定區
        const ADMIN_PASSWORD = "12345678"; 
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdsl-Fe1LRzwl7LVmPEQ51EyYFQvk5vtjczLi6hpick-4ibLA/formResponse";
        const ENTRY_ID = "entry.2074465160";

        // 初始化
        window.onload = function() {
            document.getElementById('display-time').innerText = localStorage.getItem('inviteTime') || "今天晚上 7 點";
            document.getElementById('user-name').value = localStorage.getItem('userName') || "";
        };

        function answer(choice) {
            const name = localStorage.getItem('userName') || "匿名";
            const formData = new FormData();
            // 將名字和選擇合併記錄 (例如: 小明說可以)
            formData.append(ENTRY_ID, `${name} 說：${choice}`);

            fetch(FORM_URL, { method: "POST", body: formData, mode: "no-cors" });
            alert(`已記錄：${name} 選擇了 ${choice}`);
        }

        function toggleAdmin() {
            document.getElementById('main-card').classList.toggle('hidden');
            document.getElementById('admin-card').classList.toggle('hidden');
        }

        function login() {
            if (document.getElementById('admin-pass').value === ADMIN_PASSWORD) {
                document.getElementById('admin-controls').classList.remove('hidden');
                document.getElementById('admin-pass').classList.add('hidden');
            } else {
                alert("密碼錯誤！");
            }
        }

        function updateSettings() {
            const time = document.getElementById('new-time').value;
            const name = document.getElementById('user-name').value;
            if (time) localStorage.setItem('inviteTime', time);
            if (name) localStorage.setItem('userName', name);
            alert("設定已儲存！");
            window.location.reload();
        }
    </script>
</body>
</html>
