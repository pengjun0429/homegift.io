<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神祕的邀約</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #ffe4e1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        h1 { color: #ff6b6b; }
        .time-text { font-size: 1.2rem; margin: 10px 0; color: #555; }
        button { border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-size: 1rem; transition: 0.3s; margin: 5px; }
        .btn-yes { background-color: #ff6b6b; color: white; }
        .btn-no { background-color: #eee; }
        .admin-link { position: fixed; bottom: 10px; right: 10px; color: #ccc; cursor: pointer; font-size: 12px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1>可以去你家嗎？</h1>
        <p class="time-text" id="display-time">載入中...</p>
        <button class="btn-yes" onclick="answer('可以')">好呀！</button>
        <button class="btn-no" onclick="answer('不行')">不行...</button>
    </div>

    <div class="card hidden" id="admin-card">
        <h2>管理後台</h2>
        <input type="password" id="admin-pass" placeholder="輸入密碼">
        <button onclick="login()">登入</button>
        <div id="admin-controls" class="hidden">
            <hr>
            <p>設定新時間：</p>
            <input type="text" id="new-time" placeholder="例如：明天晚上 8 點">
            <button onclick="updateTime()">更新時間</button>
            <p>最近的回答將記錄在 Google Sheets 中</p>
        </div>
    </div>

    <div class="admin-link" onclick="toggleAdmin()">管理員登入</div>

    <script>
        // 設定區
        const ADMIN_PASSWORD = "你的密碼123"; // 在這裡修改你的管理密碼
        let inviteTime = localStorage.getItem('inviteTime') || "今天晚上 7 點";

        // 初始化顯示
        document.getElementById('display-time').innerText = inviteTime;

        function answer(choice) {
            alert("你選擇了：" + choice + "！(此處可串接 Google 表單 API 記錄回答)");
            // 範例：console.log("記錄到後台:", choice);
            // 這裡建議串接 Google Forms 的預填連結
        }

        function toggleAdmin() {
            document.getElementById('main-card').classList.add('hidden');
            document.getElementById('admin-card').classList.remove('hidden');
        }

        function login() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === ADMIN_PASSWORD) {
                document.getElementById('admin-controls').classList.remove('hidden');
            } else {
                alert("密碼錯誤！");
            }
        }

        function updateTime() {
            const time = document.getElementById('new-time').value;
            if (time) {
                localStorage.setItem('inviteTime', time);
                alert("時間已更新為：" + time);
                location.reload();
            }
        }
    </script>
</body>
</html>
